intents:
  - introduce
  - greet
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - positive
  - negative
  - story_tell
  - comedy_time

entities:
  - PERSON
  - GPE
  - ORG

slots:
  PERSON:
    type: text

responses:

  utter_introduce:
  - text: "Hi, I'm Covid Quarantino, your friendly chatbot. What is your name?"
  - text: "Hey, I'm Covid Quarantino your chatbot agent. I will keep you company through this social distancing. May I know what is your name?"

  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi, nice to meet you {PERSON}. How are you?"
  - text: "Hi, {PERSON}. How is your day going?"
  - text: "Nice to meet you {PERSON}. How are things going?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a Covid Quarantino, a bot."

  utter_positive:
  - text: "I'm glad that you think that."
  - text: "Thanks. I like to keep you company during this quarantine times."
  - text: "Thank you. I'm glad you feel positive with my company."

  utter_negative:
  - text: "Sorry, I apologize for that. I hope to be good company for you during the quarantine."
  - text: "I'm sorry. I hope I can still give you my company during this quarantine."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
